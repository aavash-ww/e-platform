<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3 Web</title>
    <link rel="stylesheet" href="/scss/compiler/index.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="container">
      <nav class="navbar">
        <h2 class="navbar__logo text-gray">W3 Web</h2>
        <ul class="navbar__links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <img
          src="assets/icons/burger-menu.svg"
          alt="menu-icon"
          class="navbar__burger-menu"
        />
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="hero bg-primary">
        <div class="hero__wrapper container">
          <div class="hero-content">
            <h1 class="hero-quote bg-primary text-white">Lessons & Practice</h1>

          <!-- Card  -->
          <div class="hero-card-grid">
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/maths.svg" alt="" />
              </div>
              <h5 class="text-primary">Maths</h5>
            </div>
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/physics.svg" alt="" />
              </div>
              <h5 class="text-primary">Physics</h5>
            </div>
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/medicine.svg" alt="" />
              </div>
              <h5 class="text-primary">Medicine</h5>
            </div>
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/english.svg" alt="" />
              </div>
              <h5 class="text-primary">English</h5>
            </div>
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/technology.svg" alt="" />
              </div>
              <h5 class="text-primary">Technology</h5>
            </div>
            <div class="hero-card bg-white">
              <div class="hero-card-icon">
                <img src="assets/icons/engineering.svg" alt="" />
              </div>
              <h5 class="text-primary">Engineering</h5>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
